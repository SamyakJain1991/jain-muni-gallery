<title>Gallery - जनसंत परिवार</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
background: #fff;
}
header {
background: #ff9933;
color: white;
padding: 10px;
text-align: center;
}
nav {
background: #f4f4f4;
padding: 10px;
text-align: center;
}
nav a {
margin: 0 15px;
text-decoration: none;
color: #333;
}
.content {
padding: 20px;
text-align: center;
}
.gallery {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
gap: 20px;
max-width: 1200px;
margin: 0 auto;
padding: 20px;
}
.gallery img {
width: 100%;
height: 200px;
object-fit: cover;
border-radius: 10px;
transition: transform 0.3s;
}
.gallery img:hover {
transform: scale(1.05);
}
@media (max-width: 600px) {
.gallery {
grid-template-columns: 1fr;
}
}
</style>
</head>
