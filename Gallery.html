.gallery {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

max-width: 1200px;

}
.gallery img {
width: 100%;
height: 200px;
object-fit: cover;
border-radius: 10px;
transition: transform 0.3s;
}
.gallery img:hover {
transform: scale(1.05);
}
@media (max-width: 600px) {
.gallery {
grid-template-columns: 1fr;
}
}
